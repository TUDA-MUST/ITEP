name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch latest 2 commits to allow relative-ci/agent-action
          # to lookup the pull request corresponding commit message
          fetch-depth: 2
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Install dependencies
      - run: npm ci

      # Build with the production builder and output the esbuild metafile
      - run: npx ng build --stats-json

      # Convert esbuild metafile to webpack stats format for RelativeCI
      - run: node scripts/esbuild-stats-to-webpack.mjs dist/phased/stats.json dist/phased/webpack-stats.json

      # Send bundle stats and build information to RelativeCI
      - name: Send bundle stats to RelativeCI
        uses: relative-ci/agent-action@v3
        with:
          webpackStatsFile: ./dist/phased/webpack-stats.json
          key: ${{ secrets.RELATIVE_CI_KEY }}
