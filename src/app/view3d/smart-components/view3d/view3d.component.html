<div id="canvaswrapper">
    <canvas *ngrxLet="{ 
        transducers: transducers$, 
        environment: environment$ 
    } as shared" #view3dcanvas>
        <app-excitation-renderer
        [scene]="scene"
        [transducers]="shared.transducers" 
        [selection]="selection$ | async"
        (hovered)="transducerHovered($event)"></app-excitation-renderer>
    <app-rayleigh-integral-renderer *ngIf="rayleighEnabled$ | async"
        [scene]="scene"
        [transducers]="shared.transducers" 
        [environment]="shared.environment" 
        [aspect]="rayleighAspect$ | async" 
        ></app-rayleigh-integral-renderer>
    <!-- <app-farfield-renderer *ngIf="farfieldEnabled$ | async"></app-farfield-renderer> -->

        <ng-content></ng-content>
    </canvas>
</div>
