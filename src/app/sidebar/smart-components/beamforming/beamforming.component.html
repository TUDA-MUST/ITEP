<mat-expansion-panel hideToggle [formGroup]="fg">
    <mat-expansion-panel-header>
        <mat-panel-title data-testid="section-beamforming">
            Beamforming
        </mat-panel-title>
        @if ((beamformingEnabled$ | async) === false) {
            <mat-icon aria-hidden="false" aria-label="hidden-icon" fontIcon="do_not_disturb_on" />
          }
    </mat-expansion-panel-header>
    <mat-checkbox formControlName="beamformingEnabled">Enabled</mat-checkbox>
    <mat-checkbox formControlName="beamformingInteractive">Interactive</mat-checkbox>
    <div>
        <mat-form-field appearance="fill">
          <mat-label>u</mat-label>
          <input matInput type="number" formControlName="beamformingU" min="-1" max="1" step="0.0001">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>v</mat-label>
            <input matInput type="number" formControlName="beamformingV" min="-1" max="1" step="0.0001">
            </mat-form-field>
          </div>
<mat-action-row>
    <button mat-raised-button color="primary" (click)="resetBeamforming()">Reset</button>
</mat-action-row>
</mat-expansion-panel>
